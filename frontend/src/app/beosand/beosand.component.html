<h2>Свободные слоты на неделю!</h2>

<div class="container">
  <div class="map-container">
    <div class="map" #map></div>
  </div>
  <div class="sidebar">
    <h2>Locations</h2>
    <ul>
      <li *ngFor="let location of locations" (click)="onLocationClick(location)">
        {{ location.name }}
      </li>
    </ul>
  </div>
  <div class="events-container">
    <div *ngFor="let event of events$ | async" class="event-card">
      <h3>{{ event.event_type }}</h3>
      <p>Date: {{ event.datetime | date:'short' }}</p>
      <p>Location: {{ event.location_id }}</p>
      <p>Participants: {{ event.participants.length }} / {{ event.max_participants }}</p>
      <button>Join</button>
    </div>
  </div>
</div>
