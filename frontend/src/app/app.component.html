<div class="app-container">
  <header class="main-header">
    <div class="header-content">
      <div class="logo-section">
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"></path>
          </svg>
        </button>
        <a routerLink="/" class="logo">
          <img src="assets/logo.png" alt="VolleyApp">
          <span class="logo-text">VolleyApp</span>
        </a>
      </div>

      <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen">
        <a routerLink="/classic" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
          </svg>
          Classic
        </a>
        <a routerLink="/beach" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2v20M2 12h20"></path>
            <circle cx="12" cy="12" r="4"></circle>
          </svg>
          Beach
        </a>
        <a routerLink="/camps" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">
          <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.74V4.67c0-1.2-.98-2.09-2.17-1.99h-.06c-2.1.18-5.29 1.25-7.07 2.37l-.17.11c-.29.18-.77.18-1.06 0l-.25-.15C9.44 3.9 6.26 2.84 4.16 2.66 2.97 2.57 2 3.47 2 4.66v12.08c0 .96.78 1.86 1.74 1.98l.29.04c2.17.29 5.52 1.39 7.44 2.44l.04.02c.27.15.7.15.96 0 1.92-1.06 5.28-2.17 7.46-2.46l.33-.04c.96-.12 1.74-1.02 1.74-1.98Z"></path>
          </svg>
          Camps
        </a>
      </nav>

      <div class="user-actions">
        <div *ngIf="!isLoggedIn" class="auth-buttons">
          <a routerLink="/login" class="btn btn-ghost">Sign In</a>
          <a routerLink="/register" class="btn btn-primary">Get Started</a>
        </div>
        
        <div *ngIf="isLoggedIn" class="user-menu">
          <button class="user-menu-toggle" (click)="toggleUserMenu()">
            <img [src]="userAvatar || 'assets/default-avatar.png'" alt="User" class="user-avatar">
            <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"></path>
            </svg>
          </button>
          
          <div class="user-dropdown" [class.open]="isUserMenuOpen">
            <div class="user-info">
              <img [src]="userAvatar || 'assets/default-avatar.png'" alt="User" class="dropdown-avatar">
              <div>
                <div class="user-name">{{ userName || 'User' }}</div>
                <div class="user-email">{{ userEmail || 'user@example.com' }}</div>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <a routerLink="/profile" class="dropdown-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              My Profile
            </a>
            <a routerLink="/subscriptions" class="dropdown-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
              Subscriptions
            </a>
            <a *ngIf="isAdmin" routerLink="/admin" class="dropdown-item" (click)="closeUserMenu()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m11-11h-6m-6 0H1"></path>
              </svg>
              Admin Panel
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item logout" (click)="logout()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <div class="mobile-menu-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</div>
