<div class="app-container">
  <header class="main-header">
    <div class="logo">
      <img src="assets/logo.png" alt="VolleyApp Logo">
      <span>VolleyApp</span>
    </div>
    <nav>
      <a routerLink="/classic" routerLinkActive="active">Classic</a>
      <a routerLink="/beach" routerLinkActive="active">Beach</a>
      <a routerLink="/camps" routerLinkActive="active">Camps</a>
    </nav>
    <div class="user-actions">
      <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>
      <a *ngIf="!isLoggedIn" routerLink="/register">Register</a>
      <a *ngIf="isLoggedIn" routerLink="/profile">Profile</a>
      <a *ngIf="isLoggedIn" (click)="logout()">Logout</a>
    </div>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
