<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Beosand</span>
  <span class="spacer"></span>
  <div *ngIf="!authService.isLoggedIn()">
    <a mat-button routerLink="/login">Login</a>
    <a mat-button routerLink="/register">Register</a>
  </div>
  <div *ngIf="authService.isLoggedIn()">
    <a mat-button routerLink="/profile">Profile</a>
    <a mat-button routerLink="/admin" *ngIf="authService.isAdmin()">Admin</a>
    <button mat-button (click)="authService.logout()">Logout</button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/admin" *ngIf="authService.isAdmin()">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
